  <script>
  (function () {
    const ls = localStorage.getItem("theme");
    const sysDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const enableDark = ls === "dark" || (!ls && sysDark);
    if (enableDark) document.documentElement.classList.add("dark");
  })();
  window.tailwind = { config: { darkMode: 'class' } };
</script>

<script>
  // Theme Toggle (merkt sich Auswahl)
  document.getElementById('themeToggle')?.addEventListener('click', () => {
    const el = document.documentElement;
    const isDark = el.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  // Dein vorhandenes Men√º-Script kann so bleiben:
  const snakeBtn = document.getElementById('snakeBtn');
  const sideMenu = document.getElementById('sideMenu');
  const sideOverlay = document.getElementById('sideOverlay');
  const sideClose = document.getElementById('sideClose');
  function openMenu(){ sideMenu.classList.remove('translate-x-full'); sideOverlay.classList.remove('pointer-events-none'); requestAnimationFrame(()=>{ sideOverlay.classList.add('opacity-100'); sideOverlay.classList.remove('opacity-0'); }); snakeBtn?.setAttribute('aria-expanded','true'); sideMenu.setAttribute('aria-hidden','false'); }
  function closeMenu(){ sideMenu.classList.add('translate-x-full'); sideOverlay.classList.add('pointer-events-none'); sideOverlay.classList.remove('opacity-100'); sideOverlay.classList.add('opacity-0'); snakeBtn?.setAttribute('aria-expanded','false'); sideMenu.setAttribute('aria-hidden','true'); }
  snakeBtn?.addEventListener('click', openMenu);
  sideClose?.addEventListener('click', closeMenu);
  sideOverlay?.addEventListener('click', closeMenu);
  window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });
</script>
