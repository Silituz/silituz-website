<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 ‚Äì Seite nicht gefunden | Silituz</title>
  <meta name="description" content="Ups! Diese Seite existiert nicht. Zur√ºck zur Startseite von Silituz." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg1:#020617; /* slate-950 */
      --bg2:#0f172a; /* slate-900 */
      --emerald:#10b981;
      --cyan:#06b6d4;
      --neon:#5eead4;
      --white:255,255,255;
    }
    /* Hintergrund */
    body{background: radial-gradient(1200px 800px at 50% 20%, var(--bg2) 0%, var(--bg1) 60%);}

    /* Glas-Card */
    .glass{
      backdrop-filter: blur(14px) saturate(160%);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(94,234,212,.25);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 30px rgba(16,185,129,.12);
    }

    /* Animierte Snake (Emoji) ‚Äì leichtes Schweben + Glow-Pulse */
    .snake{
      filter: drop-shadow(0 0 10px rgba(16,185,129,.55)) drop-shadow(0 0 24px rgba(6,182,212,.35));
      animation:
        floatY 4s ease-in-out infinite,
        glow 2.4s ease-in-out infinite;
      display:inline-block;
    }
    @keyframes floatY{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-8px) }
    }
    @keyframes glow{
      0%,100%{ filter: drop-shadow(0 0 6px rgba(16,185,129,.35)) drop-shadow(0 0 16px rgba(6,182,212,.25)); }
      50%{   filter: drop-shadow(0 0 18px rgba(16,185,129,.75)) drop-shadow(0 0 36px rgba(6,182,212,.55)); }
    }

    /* Neon-Linien (Deko) */
    .neon-line{
      position:absolute; inset:0; pointer-events:none; z-index:0;
    }
    .neon-line::before,
    .neon-line::after{
      content:""; position:absolute; left:10%; right:10%; height:2px;
      background: linear-gradient(90deg, transparent, rgba(16,185,129,.0), rgba(16,185,129,.85), rgba(6,182,212,.85), rgba(16,185,129,.85), rgba(16,185,129,.0), transparent);
      filter: drop-shadow(0 0 10px rgba(16,185,129,.7)) blur(.3px);
      animation: flicker 2.2s infinite steps(1,end);
    }
    .neon-line::before{ top:18%; animation-delay:.2s; opacity:.85 }
    .neon-line::after{ bottom:18%; animation-delay:1.1s; opacity:.7 }

    /* Diagonale Scanline */
    .scanline{
      position:absolute; inset:-40%; pointer-events:none; z-index:0;
      background: conic-gradient(from 0deg at 50% 50%, rgba(16,185,129,.0) 0 35%, rgba(94,234,212,.06) 36% 38%, rgba(16,185,129,.0) 39% 100%);
      transform: rotate(12deg);
      animation: sweep 7s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes sweep{
      0%{ transform: rotate(12deg) translateY(-2%) }
      100%{ transform: rotate(12deg) translateY(2%) }
    }

    /* Flicker-Animation f√ºr Neon */
    @keyframes flicker{
      0%, 7%, 100% { opacity: .9 }
      3% { opacity: .4 }
      5% { opacity: .75 }
      60% { opacity: .95 }
      62% { opacity: .5 }
      64% { opacity: .9 }
    }

    /* Button Glow on hover */
    .btn-glow:hover{
      box-shadow: 0 0 20px rgba(16,185,129,.45), 0 0 40px rgba(6,182,212,.25);
    }

    /* Kleine responsive Typo-Optimierung */
    .title{ letter-spacing:.02em }
  </style>
</head>
<body class="min-h-screen relative flex items-center justify-center text-white overflow-hidden">

  <!-- Deko-Ebenen -->
  <div class="scanline"></div>
  <div class="neon-line"></div>

  <!-- Content -->
  <main class="relative z-10 mx-4 w-full max-w-xl glass rounded-3xl p-8 sm:p-10 text-center">
    <div class="text-7xl sm:text-8xl snake" aria-hidden="true">üêç</div>
    <h1 class="title mt-4 text-4xl sm:text-5xl font-extrabold text-emerald-400 drop-shadow-[0_0_12px_rgba(16,185,129,.45)]">
      404 ‚Äì Seite nicht gefunden
    </h1>
    <p class="mt-3 text-slate-300 text-base sm:text-lg">
      Ups! Hier gibt‚Äôs nichts. Vielleicht war es nur ein Schatten in den Gassen von <span class="text-emerald-300/90 font-semibold">SILITUZ</span>.
    </p>

    <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
      <a href="/" class="btn-glow inline-flex items-center justify-center px-6 py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 font-semibold">
        ‚Üê Zur Startseite
      </a>
      <a href="/socials.html" class="btn-glow inline-flex items-center justify-center px-6 py-3 rounded-xl bg-cyan-600 hover:bg-cyan-700 font-semibold">
        Socials ansehen
      </a>
    </div>

    <p class="mt-6 text-xs text-slate-500">SILITUZ ¬∑ KI ‚Ä¢ Musik ‚Ä¢ Anime</p>
  </main>

  <!-- Leichte K√∂rnung f√ºr Cyber-Feel -->
  <svg class="pointer-events-none absolute inset-0 opacity-[.07]" width="100%" height="100%">
    <filter id="n">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="table" tableValues="0 0.3"/></feComponentTransfer>
    </filter>
    <rect width="100%" height="100%" filter="url(#n)"></rect>
  </svg>
</body>
</html>
