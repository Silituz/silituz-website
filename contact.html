<!-- ==========================
FILE: contact.html
Purpose: Contact page with spam-safe email display, Netlify Forms, honeypot + reCAPTCHA (v2) ready
Notes:
- Uses Tailwind via CDN for simplicity. If you already bundle Tailwind, remove the CDN tag below.
- Netlify Forms: Works out of the box with data-netlify="true" + hidden form-name input.
- CAPTCHA: Option A (Netlify reCAPTCHA): <div data-netlify-recaptcha="true"></div> — no keys in HTML. Enable in Netlify UI.
- CAPTCHA: Option B (Google reCAPTCHA v2 checkbox): uncomment the widget + script and insert your SITE_KEY.
- Emails are shown as `info [at] silituz.de` and decoded at runtime to avoid scraper bots.
========================== -->
<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kontakt – Silituz</title>
<meta name="description" content="Kontaktiere Silituz – KI, Musik, Anime. Sende mir eine Nachricht." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 font-[Inter]">
<header class="border-b border-slate-800/60 backdrop-blur supports-[backdrop-filter]:bg-slate-900/50 sticky top-0 z-40">
<div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
<a href="/" class="flex items-center gap-2 font-semibold tracking-tight">
<span class="text-emerald-400">🐍</span>
<span>Silituz</span>
</a>
<nav class="hidden md:flex items-center gap-6 text-sm">
<a class="hover:text-emerald-400" href="/about.html">Über</a>
<a class="hover:text-emerald-400" href="/gallery.html">Gallery</a>
<a class="hover:text-emerald-400" href="/socials.html">Socials</a>
<a class="text-emerald-400" href="/contact.html">Kontakt</a>
</nav>
</div>
</header>


<main class="max-w-3xl mx-auto px-4 py-12">
<h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Kontakt</h1>
<p class="mt-3 text-slate-300">Du kannst mir jederzeit schreiben. Für allgemeine Anfragen nutze bitte das Formular oder sende eine E‑Mail an
<span class="font-semibold" id="safe-mail-visible">info [at] silituz.de</span>.
</p>


<!-- Contact Card -->
<section class="mt-8 bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl">
<h2 class="text-xl font-bold mb-4">Nachricht senden</h2>


<!-- Netlify Form: Option A (recommended) -->
<form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="space-y-5">
<!-- Required hidden input for Netlify form name -->
<input type="hidden" name="form-name" value="contact" />
<!-- Honeypot field (hidden from humans) -->
<p class="hidden">
<label>Don’t fill this out if you're human: <input name="bot-field" /></label>
</p>


<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label for="name" class="block text-sm mb-1">Name</label>
<input id="name" name="name" type="text" required autocomplete="name" class="w-full rounded-xl bg-slate-950 border border-slate-800 px-4 py-2.5 outline-none focus:ring-2 focus:ring-emerald-500" />
</div>
<div>
<label for="email" class="block text-sm mb-1">E‑Mail</label>
<input id=\"email\" name=\"email\" type=\"email\" required inputmode=\"email\" autocomplete=\"email\" pattern=\"[^\s@]+@[^\s@]+\.[^\s@]{2,}\" aria-describedby=\"emailError\" class=\"w-full rounded-xl bg-slate-950 border border-slate-800 px-4 py-2.5 outline-none focus:ring-2 focus:ring-emerald-500\" />
<p id=\"emailError\" class=\"mt-1 text-sm text-rose-400 hidden\"></p>
</div>
</div>


<div>
<label for="subject" class="block text-sm mb-1">Betreff</label>
<input id="subject" name="subject" type="text" required class="w-full rounded-xl bg-slate-950 border border-slate-800 px-4 py-2.5 outline-none focus:ring-2 focus:ring-emerald-500" />
</div>


<div>
<label for="message" class="block text-sm mb-1">Nachricht</label>
<textarea id="message" name="message" rows="6" required class="w-full rounded-xl bg-slate-950 border border-slate-800 px-4 py-2.5 outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
</div>


<div class="flex items-start gap-3">
<input id="privacy" name="privacy" type="checkbox" required class="mt-1 h-4 w-4 rounded border-slate-700" />
<label for="privacy" class="text-sm text-slate-300">Ich habe die <a href="/datenschutz.html" class="underline hover:text-emerald-400">Datenschutzhinweise</a> zur Kenntnis genommen.</label>
